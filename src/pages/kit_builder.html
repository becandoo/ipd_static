<div class="kit-builder">
    <div class="row">
        <div class="small-12 medium-6 columns small-centered">
            <h3 class="text-center">Build your own Kit</h3>
            <span class="error" id="error" style="display:none;"></span>
            <div class="drop" id="dropWrapper">
                <div class="select" id="kitSelector">
                    <span class="placeholder" id="selectValue">Please select a kit</span>
                </div>
                <div class="options-wrapper" id="optionsWrapper">
                    <ul id="kitList">
                        <label>Brake Kits</label>
                        <li>
                            <input type="radio" id="1" value="Brake Kits" class="kit-item">
                            <label for="1" class="item-label">Brake Kits</label>
                        </li>
                        <li>
                            <input type="radio" id="2" value="Big Brake Upgrade Kits" class="kit-item">
                            <label for="2" class="item-label">Big Brake Upgrade Kits</label>
                        </li>
                        <li>
                            <input type="radio" id="12" value="Front Brake Kits" class="kit-item">
                            <label for="12" class="item-label">Front Brake Kits</label>
                        </li>
                        <li>
                            <input type="radio" id="13" value="Rear Brake Kits" class="kit-item">
                            <label for="13" class="item-label">Rear Brake Kits</label>
                        </li>
                    </ul>
                    <ul>
                        <label>Engine Kits</label>
                        <li>
                            <input type="radio" id="3" value="Oil Change Kits" class="kit-item">
                            <label for="3" class="item-label">Oil Change Kits</label>
                        </li>
                        <li>
                            <input type="radio" id="4" value="Fuel Injector Kits" class="kit-item">
                            <label for="4" class="item-label">Fuel Injector Kits</label>
                        </li>
                        <li>
                            <input type="radio" id="5" value="Gasket Kits" class="kit-item">
                            <label for="5" class="item-label">Gasket Kits</label>
                        </li>
                        <li>
                            <input type="radio" id="6" value="Tune-up Kits" class="kit-item">
                            <label for="6" class="item-label">Tune-up Kits</label>
                        </li>
                    </ul>
                    <ul>
                        <label>Suspension Kits</label>
                        <li>
                            <input type="radio" id="7" value="Suspension Kits" class="kit-item">
                            <label for="7" class="item-label">Suspension Kits</label>
                        </li>
                        <li>
                            <input type="radio" id="8" value="Water Pump Kits" class="kit-item">
                            <label for="8" class="item-label">Water Pump Kits</label>
                        </li>
                        <li>
                            <input type="radio" id="9" value="Complete Kits" class="kit-item">
                            <label for="9" class="item-label">Complete Kits</label>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="row" id="kits" style="display:none;">

    </div>
</div>
